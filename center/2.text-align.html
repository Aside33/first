<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>text-align居中</title>
</head>
<style class="text/css">
	body{text-align:center;}
	p{text-align:left;text-indent:1cm;}
</style>
<body>
<span>我要水平居中</span>
<p>没有将文本属性应用在文本上同时带来额外工作，因为它使body的所有子孙元素都居中了，我们不得不再加一条 p{text-align:left;} 让文本回归默认的居左对齐，另外，真正完全遵循标准的浏览器并不会改变容器的位置，而智慧让其中的文字居中。但是它却兼容大多数浏览器！某些情况下必不可少。</p>
</body>
</html>
