<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{margin: 0px;padding: 0px;}
    .main{
        position: relative;
        width: 100%;
    }
    #left{
        width: 100px;
        height: 500px;
        background: #1771ff;
    }
    #right{
        position: absolute;
        top: 0px;
        left: 100px;
        background: #ff8096;
    }
</style>
<body>
    <div class="main">
        <div id="left">left</div>
        <div id="right">right随即拥有了偏移属性和z-index书属性</div>
    </div>
</body>
</html>
